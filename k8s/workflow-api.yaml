apiVersion: apps/v1
kind: Deployment
metadata:
  name: workflow-api
spec:
  selector:
    matchLabels:
      app: workflow-api
  template:
    metadata:
      labels:
        app: workflow-api
    spec:
      imagePullSecrets:
        - name: imla-registry
      serviceAccountName: workflow-api-service-account
      volumes:
        - name: workflow-api-config
          secret:
            secretName: workflow-api-config
        - name: demo-assets
          configMap:
            name: demo-assets
      containers:
        - name: workflow-api
          image: harbor.gx4ki.imla.hs-offenburg.de/gx4ki/workflow-api@sha256:fdc52fbc35e67f4eb36e6cf49913f6c0a88097d789011fcaaa6a8e669260e51e
          imagePullPolicy: Always
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: workflow-api-env
          volumeMounts:
            - mountPath: /opt/k8s-api/config
              name: workflow-api-config
              readOnly: true
            - name: demo-assets
              mountPath: /opt/k8s-api/assets
---
apiVersion: v1
kind: Service
metadata:
  name: workflow-api
spec:
  type: ClusterIP
  selector:
    app: workflow-api
  ports:
    - port: 8080
      targetPort: 8080
