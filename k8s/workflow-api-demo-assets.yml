apiVersion: v1
kind: ConfigMap
metadata:
  name: demo-assets
data:
  dummy.json: |
    {
      "service_id": "dummy",
      "inputs": [
          {
              "resource_name": "env",
              "type": 1,
              "description": "List of environment Variables for dummy-job Container"
          }
      ],
      "outputs": [
          {
              "resource_name": "result",
              "type": 2,
              "description": "dummy output file"
          }
      ],
      "workflow_resource": {
          "worker_image": "harbor.gx4ki.imla.hs-offenburg.de/gx4ki/dummy-job@sha256:89475128de6cc831886b87319b6ca66da99fe05c83877d5d37d6a7cb437e9a92",
          "worker_image_output_directory": "/output/",
          "worker_image_args": ["entrypoint.sh"],
          "worker_image_command": ["/bin/sh"],
          "gpu": false
      }
    }
  carla.json: |
    {
      "service_id": "carla",
      "inputs":
        [
          {
            "resource_name": "env",
            "type": 1,
            "description": "List of environment Variables for Carla Container"
          }
        ],
      "outputs":
        [
          {
            "resource_name": "rosbag.bag",
            "type": 2,
            "description": "Generated rosbag file from .env file"
          }
        ],
      "workflow_resource":
        {
          "worker_image": "harbor.gx4ki.imla.hs-offenburg.de/gx4ki/carla:test",
          "worker_image_output_directory": "/home/carla/rosbag",
          "worker_image_args": ["entrypoint.sh"],
          "worker_image_command": ["/bin/bash"],
          "gpu": true
        }
    }
