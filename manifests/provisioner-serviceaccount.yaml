apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: workflow-provisioner-admin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: workflow-provisioner-service-account
    namespace: gx4ki-workflow-provisioner
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: workflow-provisioner-service-account
---
apiVersion: v1
kind: Secret
metadata:
  name: workflow-provisioner-token
  annotations:
    kubernetes.io/service-account.name: workflow-provisioner-service-account
type: kubernetes.io/service-account-token
